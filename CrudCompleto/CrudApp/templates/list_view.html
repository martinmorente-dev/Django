<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista</title>
</head>
<body>
	<h1>Lista</h1>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="text" name="titulo" placeholder="Introduce un tÃ­tulo: ">
		<button type="submit">Enviar</button>
	</form>

	<ul>
		{% for lists in lists %}
			<li>{{ lists.titulo }}</li>
			<a href="{% url 'list.update' lists.id %}">Actualizar</a>
			<form method="POST" action="{% url 'list.delete' lists.id %}">
				{% csrf_token %}
				<button type="submit">Eliminar</button>
			</form>
		{% endfor %}
	</ul>
</body>
</html>
